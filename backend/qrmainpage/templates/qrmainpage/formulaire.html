{% extends "qrmainpage/layout.html" %} {% load static %} {% block body %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  :root {
    --primary: rgb(60, 77, 231);
    --primary-dark: rgb(43, 43, 192);
    --secondary: #2c3e50;
    --accent: #3498db;
    --light: #f8f9fa;
    --gray: #e9ecef;
    --dark-gray: #6c757d;
    --success: #27ae60;
    --border-radius: 12px;
    --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    min-height: 100vh;
    padding: 20px;
    color: var(--secondary);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-container {
    max-width: 900px;
    width: 100%;
    background: white;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--box-shadow);
    padding: 40px;
    position: relative;
    overflow: hidden;
  }

  .app-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
  }

  .logo-container {
    text-align: center;
    margin-bottom: 30px;
    animation: fadeIn 0.8s ease-out;
  }

  .logo {
    max-width: 280px;
    height: auto;
    filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.15));
  }

  h1.form-title {
    text-align: center;
    color: var(--secondary);
    margin-bottom: 30px;
    font-size: 2.4rem;
    position: relative;
    padding-bottom: 20px;
    font-weight: 700;
    animation: slideIn 0.6s ease-out;
  }

  h1.form-title:after {
    content: "";
    display: block;
    width: 100px;
    height: 5px;
    background: var(--primary);
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 3px;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    animation: fadeInUp 0.8s ease-out;
  }

  .form-section {
    margin-bottom: 25px;
    padding: 25px;
    background: var(--light);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    transition: var(--transition);
    position: relative;
  }

  .form-section:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    transform: translateY(-3px);
  }

  .form-section:nth-child(1),
  .form-section:nth-child(2) {
    grid-column: span 2;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: var(--secondary);
    font-size: 1.05rem;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid var(--gray);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    background: white;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(60, 66, 231, 0.2);
  }

  input::placeholder {
    color: var(--dark-gray);
    opacity: 0.7;
  }

  .file-upload-area {
    border: 2px dashed var(--gray);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px 20px;
    cursor: pointer;
    transition: var(--transition);
    background: #fcfcfc;
    border-radius: var(--border-radius);
    position: relative;
    overflow: hidden;
  }

  .file-upload-area:hover {
    border-color: var(--primary);
    background: rgba(231, 76, 60, 0.05);
  }

  .file-upload-area i {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: 15px;
  }

  .file-upload-area p {
    margin-bottom: 5px;
    color: var(--dark-gray);
    font-size: 1.1rem;
  }

  .image-upload-hint {
    display: block;
    margin-top: 15px;
    font-size: 0.9rem;
    color: var(--dark-gray);
  }

  #image-limit-msg {
    display: block;
    margin-top: 10px;
    font-size: 0.95rem;
  }

  .phone-wrapper {
    margin-bottom: 10px;
  }

  .phone-wrapper label {
    margin-top: 15px;
    display: flex;
    align-items: center;
  }

  .phone-wrapper label i {
    margin-right: 10px;
    color: var(--accent);
  }

  /* Enhanced "Add Another Phone" Button */
  #add-phone-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 14px 25px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 15px;
    box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    width: 100%;
  }

  #add-phone-btn:hover {
    background: #2980b9;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
  }

  #add-phone-btn:active {
    transform: translateY(-1px);
  }

  #add-phone-btn i {
    font-size: 1.3rem;
    transition: transform 0.3s ease;
  }

  #add-phone-btn:hover i {
    transform: scale(1.1);
  }

  .btn {
    background: linear-gradient(to right, var(--primary), var(--primary-dark));
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: var(--border-radius);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    letter-spacing: 0.5px;
    box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    width: 100%;
    margin-top: 10px;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(231, 76, 60, 0.5);
  }

  .btn:active {
    transform: translateY(-1px);
  }

  button[type="submit"] {
    grid-column: span 2;
  }

  .qr-result {
    margin-top: 30px;
    padding: 30px;
    background: var(--light);
    border-radius: var(--border-radius);
    box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.06);
    grid-column: span 2;
    animation: fadeIn 1s ease-out;
  }

  .qr-result pre {
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    overflow-x: auto;
    margin-top: 15px;
    font-size: 0.9rem;
    line-height: 1.6;
    border: 1px solid var(--gray);
  }

  .download-section {
    text-align: center;
    margin-top: 30px;
    padding: 25px;
    background: linear-gradient(
      to right,
      rgba(39, 174, 96, 0.1),
      rgba(46, 204, 113, 0.1)
    );
    border-radius: var(--border-radius);
    grid-column: span 2;
    border: 2px dashed var(--success);
    animation: pulse 2s infinite;
  }

  .download-btn {
    background: var(--success);
    padding: 16px 35px;
    font-size: 1.2rem;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 15px;
    border-radius: var(--border-radius);
    color: white;
    font-weight: 600;
    box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    transition: var(--transition);
  }

  .download-btn:hover {
    background: #219653;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
  }

  .social-icons {
    display: flex;
    gap: 20px;
    margin-top: 25px;
    justify-content: center;
  }

  .social-icon {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: #3b5998;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.3rem;
    transition: var(--transition);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  .social-icon.instagram {
    background: linear-gradient(
      45deg,
      #f09433,
      #e6683c,
      #dc2743,
      #cc2366,
      #bc1888
    );
  }

  .social-icon.tiktok {
    background: #000;
  }

  .social-icon:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  @media (max-width: 768px) {
    form {
      grid-template-columns: 1fr;
    }

    .form-section:nth-child(1),
    .form-section:nth-child(2),
    button[type="submit"],
    .qr-result,
    .download-section {
      grid-column: span 1;
    }

    .app-container {
      padding: 25px;
    }

    h1.form-title {
      font-size: 2rem;
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.2);
    }
    70% {
      box-shadow: 0 0 0 15px rgba(39, 174, 96, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(39, 174, 96, 0);
    }
  }
</style>

<div class="form-container">
  <!-- Logo Section 
  <div class="logo-container">
    <div class="logo-title">CODEIT</div>
    <div class="logo-subtitle">TECHNOLOGY & CREATIVITY</div>
  </div>-->

  <!-- Updated Logo Section with Image -->
  <div class="logo-container">
    <img
      src="{% static 'qrmainpage/logoCodeit-removebg-preview.png' %}"
      alt="CODEIT Logo"
      class="logo"
    />
  </div>

  <h1 class="form-title">Restaurant QR Generator</h1>

  <form
    method="POST"
    enctype="multipart/form-data"
    action="/qrmainpage/restaurant/"
  >
    {% csrf_token %}

    <div class="form-section">
      <label for="id_name">Restaurant Name:</label>
      <input
        type="text"
        name="name"
        id="id_name"
        required
        placeholder="Enter restaurant name"
      />
    </div>

    <div class="form-section">
      <label for="id_images">Upload Images (max 15):</label>
      <div class="file-upload-area" id="upload-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Click to upload or drag & drop images</p>
        <input
          type="file"
          name="images"
          id="id_images"
          accept="image/*"
          multiple
          required
          style="display: none"
        />
      </div>
      <small class="image-upload-hint"
        >Select up to 15 images (JPG, PNG, GIF)</small
      >
      <small id="image-limit-msg" style="color: red"></small>
    </div>

    <div class="form-section">
      <label for="id_facebook">Facebook URL:</label>
      <input
        type="text"
        name="facebook"
        id="id_facebook"
        required
        placeholder="https://facebook.com/yourpage"
      />

      <label for="id_instagrame" style="margin-top: 15px">Instagram URL:</label>
      <input
        type="text"
        name="instagram"
        id="id_instagrame"
        required
        placeholder="https://instagram.com/yourpage"
      />

      <label for="id_tiktok" style="margin-top: 15px">TikTok URL:</label>
      <input
        type="text"
        name="tiktok"
        id="id_tiktok"
        required
        placeholder="https://tiktok.com/@yourpage"
      />
    </div>

    <div class="form-section">
      <div id="phone-wrapper" class="phone-wrapper">
        <label>Phone Number 1:</label>
        <input
          type="text"
          name="phone[]"
          class="phone-input"
          required
          placeholder="Enter phone number"
        />
      </div>
      <button type="button" id="add-phone-btn">
        <span>âž•</span> Add Another Phone
      </button>
    </div>

    <button type="submit" class="btn">
      <i class="fas fa-qrcode"></i> Generate QR Code
    </button>
  </form>
</div>

{% if pdf_url %}
<div style="text-align: center; margin-top: 20px">
  <a href="{{ pdf_url }}" download class="btn btn-primary">
    ðŸ“„ Download Your QR PDF
  </a>
</div>
{% endif %}

<div class="qr-result">
  <p><strong>Encoded Data:</strong></p>
  <pre>{{ qr_content }}</pre>
</div>

<script>
  // ... existing JavaScript remains unchanged ...
  let phoneCount = 1;

  document
    .getElementById("add-phone-btn")
    .addEventListener("click", function () {
      if (phoneCount >= 3) return; // limit to 3

      phoneCount++;
      const wrapper = document.getElementById("phone-wrapper");
      const label = document.createElement("label");
      label.textContent = `Phone Number ${phoneCount}:`;

      const input = document.createElement("input");
      input.type = "text";
      input.name = "phone[]";
      input.className = "phone-input";
      input.required = false;

      wrapper.appendChild(label);
      wrapper.appendChild(input);
    });

  // Limit the number of images to 15

  const input = document.getElementById("id_images");
  const msg = document.getElementById("image-limit-msg");

  input.addEventListener("change", () => {
    if (input.files.length > 15) {
      msg.textContent = "âŒ You can upload a maximum of 15 images.";
      input.value = ""; // Reset field
    } else {
      msg.textContent = "";
    }
  });

  // Enhanced file upload functionality
  const uploadArea = document.getElementById("upload-area");
  const fileInput = document.getElementById("id_images");
  const imageLimitMsg = document.getElementById("image-limit-msg");

  // File upload events
  uploadArea.addEventListener("click", () => {
    fileInput.click();
  });

  uploadArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = "var(--primary)";
    uploadArea.style.backgroundColor = "rgba(231, 76, 60, 0.08)";
  });

  uploadArea.addEventListener("dragleave", () => {
    uploadArea.style.borderColor = "var(--gray)";
    uploadArea.style.backgroundColor = "#fcfcfc";
  });

  uploadArea.addEventListener("drop", (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = "var(--gray)";
    uploadArea.style.backgroundColor = "#fcfcfc";

    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      checkImageCount();
    }
  });

  // Image count validation
  fileInput.addEventListener("change", checkImageCount);

  function checkImageCount() {
    if (fileInput.files.length > 15) {
      imageLimitMsg.textContent = "âŒ You can upload a maximum of 15 images.";
      fileInput.value = "";
    } else if (fileInput.files.length > 0) {
      imageLimitMsg.textContent = `âœ… ${fileInput.files.length} file(s) selected`;
      imageLimitMsg.style.color = "var(--success)";
      imageLimitMsg.style.fontWeight = "600";
    } else {
      imageLimitMsg.textContent = "";
    }
  }
</script>

{%endblock%}
